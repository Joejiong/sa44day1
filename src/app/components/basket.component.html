<div *ngIf="contents.length == 0">
  <h1>The basket is empty</h1>
</div>

<div *ngIf="contents.length > 0">
  <h1>My Basket</h1>
  <table>
    <tr *ngFor="let i of contents">
      <td>
        <img [src]="i.item.imageUrl" width="28px">
      </td>
      <td>
        {{ i.item.name }}
      </td>
      <td>
        {{ i.quantity }}
      </td>
    </tr>

  </table>
</div>
